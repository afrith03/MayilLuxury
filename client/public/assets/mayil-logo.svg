    <path d="M60 35 C 45 40, 30 50, 25 70" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <path d="M60 40 C 48 45, 35 55, 30 75" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <path d="M60 45 C 50 50, 40 60, 35 80" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    
