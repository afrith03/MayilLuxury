    <path d="M60 40 C 72 45, 85 55, 90 75" stroke="#FFD700" stroke-width="1.5" fill="none"/>
    <path d="M60 45 C 70 50, 80 60, 85 80" stroke="#FFD700" stroke-width="1.5" fill="none"/>
